<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">

    <main>
       
        <header>
            <div class="item">
                <h3>Hit</h3>
                <span class="box" id="hit">00</span>
            </div>
            <div class="item">
                <h3>Score</h3>
                <span class="box" id="score">0</span>
            </div>
            <div class="item">
                <h3>Timer</h3>
                <span class="box" id="timer">60</span>
            </div>
        </header>
        <section id="root">
        </section>
    </main>

    <script src="bubble-game.js"></script>
</body>

</html>
